<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Čarobna omara</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/box.css">
    <link rel="stylesheet" href="assets/css/modal.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <h1>ČAROBNA OMARA</h1>
    <div id="container" class="container">
        <div class="box">
            <button id="createButton" class="btn plus-button" title="Create new item">+</button>
        </div>   
    </div>
    <div id="Modal" class="modal">
        <div class="modal-content">
            <h3>Edit Item</h3>
            <input type="text" id="Title" placeholder="Enter new title">
            <input type="text" id="Description" placeholder="Enter new description">
            <input type="color" id="Color" value="#00ff00">
            <input type="number"  id="Position" placeholder="Enter new position" value="-1">
            <br>
            <button class="btn" id="saveChanges">Save</button>
            <button class="btn" id="closeModal">Cancel</button>
        </div>
    </div>
    <script src="assets/js/add-button.js" defer></script>
    <script src="assets/js/modal.js" defer></script>

</body>
</html>
